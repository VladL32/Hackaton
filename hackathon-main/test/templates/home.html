<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="templates/style/home.css">
    <title>Hackathon</title>
</head>

<body>
    <div class="container">
        <div class="centered-div">
            <table>
                <thead>
                    <tr>
                        <th>ID
                        <th>Date-Time
                        <th>Gas Value
                        <th>Humidity
                        <th>Pressure
                        <th>Temperature
                        <th>Water level
                </thead>
                <tbody>
                    {{range .}}
                    <tr>
                        <td>{{.UserId}}
                        <td>{{.Time}}
                        <td>{{.GasValue}}
                        <td>{{.Humidity}}
                        <td>{{.Pressure}}
                        <td>{{.Temperature}}
                        <td>{{.WaterValue}}
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
